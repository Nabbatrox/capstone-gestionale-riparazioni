<ngb-carousel
#carousel
	[interval]="3000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)">
    <ng-template ngbSlide>
      <div class="img-wrapper">
        <img src="../../../assets/img/cyber-security-gefe8bb7ba_640.jpg" alt="smartphone-repair">
      </div>
      <div class="carousel-caption">
        <h3>Professionals at your service</h3>
        <p>A dedicated team will work on your device.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-wrapper">
        <img src="../../../assets/img/pc-g71dcd5033_640.jpg" alt="pc-data-repair">
      </div>
      <div class="carousel-caption">
        <h3>We will take care of your data</h3>
        <p>Your data are safe: privacy and security before everything.</p>
      </div>
    </ng-template>
  </ngb-carousel>
